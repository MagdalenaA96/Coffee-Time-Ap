<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="center-container" id="app-container">
      <div id="dark-container">
        <section id="start-screen">
          <h1>Coffee Time App</h1>
          <p>
            Welcome to the Coffee Time App! Do you want to know more about your
            favourite cofee?
          </p>
          <button class="red-btn" id="start-button">Yes!</button>
        </section>
        <section class="invisible" id="coffee-screen">
          <h2>Let's start!</h2>
          <p>Choose your favorite coffee to learn more about it.</p>
          <div id="coffee-list">
            <label for="coffee-select">Beverage:</label>
            <select id="coffee-select"></select>
            <div id="coffee-details"></div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
